<div class="card">
    <p-card [style]="{'width': '28rem', 'margin-bottom': '10em'}">
        <p-table
            [value]="tagAll" [rowHover]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">Tags</h5>
                    <span class="p-input-icon-left">

                    <input pInputText type="text" placeholder="Search" />
                    </span>
                    <button pButton pRipple label=""
                            class="p-button-text p-button p-mr-1"
                            icon="pi pi-plus" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    </button>
                </div>
            </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th scope="col"></th>
            <th scope="col" pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th scope ="col">#</th>
            <th scope="col"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tagAll>
        <tr [pEditableRow]="tag" class="p-selectable-row">
            <td>
            <ngx-colors
                ngx-colors-trigger

                [(ngModel)]="tagAll.color">
            </ngx-colors>
            </td>
            <td pEditableColumn="">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="tagAll.name">
                    </ng-template>

                    <ng-template pTemplate="output">
                        {{tagAll.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>{{tagAll.numberOfRecordings}}</td>
            <td>
                <button pButton pRipple type="button"
                        icon="pi pi-ellipsis-h"
                        pTooltip="Delete"
                        class="btn btn" (click)="deleteTags(tagAll)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
    </p-card>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="tagname" class="form-label">Tag Name</label>
                        <input type="text"
                               placeholder="Ex. name of a tag"
                               formControlName="name"
                               class="form-control"
                               id="tagname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Color </label>
                        <ngx-colors
                            ngx-colors-trigger style="display: inline-block; margin:5px;"
                            formControlName="color">
                        </ngx-colors>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        id="cancel"
                        class="button1" data-bs-dismiss="modal">Cancel
                </button>
                <button type="button"
                        class="button"
                        (click)="postTagDetails()">Create
                </button>
            </div>
      </div>
  </div>
</div>
